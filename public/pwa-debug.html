    <style>

</head>
<body>
    <h1>ğŸ” PWA ãƒ‡ãƒãƒƒã‚°æƒ…å ±</h1>
    
    <div class="section">
        <h2>Service Worker çŠ¶æ…‹</h2>
        <div id="sw-status"></div>
        <button onclick="checkServiceWorker()">å†ãƒã‚§ãƒƒã‚¯</button>
        <button onclick="unregisterSW()">Unregister</button>
        <button onclick="updateSW()">Update</button>
    </div>
    
    <div class="section">
        <h2>Manifest çŠ¶æ…‹</h2>
        <div id="manifest-status"></div>
        <button onclick="checkManifest()">å†ãƒã‚§ãƒƒã‚¯</button>
    </div>
    
    <div class="section">
        <h2>ã‚¢ã‚¤ã‚³ãƒ³ç¢ºèª</h2>
        <div id="icons-status"></div>
        <div id="icons-grid" class="icon-grid"></div>
    </div>
    
    <div class="section">
        <h2>PWA ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å¯èƒ½æ€§</h2>
        <div id="install-status"></div>
        <button id="install-button" onclick="installPWA()" style="display:none;">ã‚¢ãƒ—ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«</button>
    </div>
    
    <div class="section">
        <h2>ã‚­ãƒ£ãƒƒã‚·ãƒ¥æƒ…å ±</h2>
        <div id="cache-status"></div>
        <button onclick="checkCaches()">å†ãƒã‚§ãƒƒã‚¯</button>
        <button onclick="clearAllCaches()">ã™ã¹ã¦ã‚¯ãƒªã‚¢</button>
    </div>
    
    <script>
        let deferredPrompt;
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«å…¨ãƒã‚§ãƒƒã‚¯å®Ÿè¡Œ
        window.addEventListener('load', () => {
            checkServiceWorker();
            checkManifest();
            checkIcons();
            checkInstallability();
            checkCaches();
        });
        
        // ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆ
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('install-button').style.display = 'block';
            document.getElementById('install-status').innerHTML = '<span class="status ok">ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«å¯èƒ½</span>';
        });
        
        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    console.log('User choice:', choiceResult.outcome);
                    deferredPrompt = null;
                });
            }
        }
        
        async function checkServiceWorker() {
            const container = document.getElementById('sw-status');
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        const state = registration.active ? registration.active.state : 'none';
                        container.innerHTML = `
                            <span class="status ok">ç™»éŒ²æ¸ˆã¿</span>
                            <p>State: ${state}</p>
                            <p>Scope: ${registration.scope}</p>
                            <pre>${JSON.stringify({
                                installing: registration.installing?.scriptURL,
                                waiting: registration.waiting?.scriptURL,
                                active: registration.active?.scriptURL
                            }, null, 2)}</pre>
                        `;
                    } else {
                        container.innerHTML = '<span class="status warning">æœªç™»éŒ²</span>';
                    }
                } catch (error) {
                    container.innerHTML = `<span class="status error">ã‚¨ãƒ©ãƒ¼: ${error.message}</span>`;
                }
            } else {
                container.innerHTML = '<span class="status error">Service Worker éå¯¾å¿œ</span>';
            }
        }
        
        async function unregisterSW() {
            const registration = await navigator.serviceWorker.getRegistration();
            if (registration) {
                await registration.unregister();
                alert('Service Worker ã‚’å‰Šé™¤ã—ã¾ã—ãŸã€‚ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚');
                location.reload();
            }
        }
        
        async function updateSW() {
            const registration = await navigator.serviceWorker.getRegistration();
            if (registration) {
                await registration.update();
                alert('Service Worker ã‚’æ›´æ–°ã—ã¾ã—ãŸã€‚');
                checkServiceWorker();
            }
        }
        
        async function checkManifest() {
            const container = document.getElementById('manifest-status');
            try {
                const response = await fetch('/manifest.webmanifest');
                if (response.ok) {
                    const manifest = await response.json();
                    container.innerHTML = `
                        <span class="status ok">èª­ã¿è¾¼ã¿æˆåŠŸ</span>
                        <pre>${JSON.stringify(manifest, null, 2)}</pre>
                    `;
                } else {
                    container.innerHTML = `<span class="status error">HTTP ${response.status}</span>`;
                }
            } catch (error) {
                container.innerHTML = `<span class="status error">ã‚¨ãƒ©ãƒ¼: ${error.message}</span>`;
            }
        }
        
        async function checkIcons() {
            const icons = [
                '/icon-72x72.png',
                '/icon-96x96.png',
                '/icon-128x128.png',
                '/icon-144x144.png',
                '/icon-152x152.png',
                '/icon-192x192.png',
                '/icon-384x384.png',
                '/icon-512x512.png'
            ];
            
            const grid = document.getElementById('icons-grid');
            const statusDiv = document.getElementById('icons-status');
            grid.innerHTML = '';
            
            let okCount = 0;
            let errorCount = 0;
            
            for (const iconPath of icons) {
                try {
                    const response = await fetch(iconPath);
                    const isOk = response.ok;
                    if (isOk) okCount++;
                    else errorCount++;
                    
                    const iconDiv = document.createElement('div');
                    iconDiv.className = `icon-item ${isOk ? 'ok' : 'error'}`;
                    iconDiv.innerHTML = `
                        ${isOk ? `<img src="${iconPath}" alt="icon">` : 'âŒ'}
                        <div style="font-size: 12px; margin-top: 5px;">
                            ${iconPath.split('/').pop()}
                        </div>
                        <div style="font-size: 11px; color: ${isOk ? '#22c55e' : '#ef4444'};">
                            ${isOk ? 'OK' : response.status}
                        </div>
                    `;
                    grid.appendChild(iconDiv);
                } catch (error) {
                    errorCount++;
                }
            }
            
            statusDiv.innerHTML = `
                <span class="status ok">${okCount} æˆåŠŸ</span>
                ${errorCount > 0 ? `<span class="status error">${errorCount} ã‚¨ãƒ©ãƒ¼</span>` : ''}
            `;
        }
        
        function checkInstallability() {
            const container = document.getElementById('install-status');
            
            // æ—¢ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æ¸ˆã¿ã‹ãƒã‚§ãƒƒã‚¯
            if (window.matchMedia('(display-mode: standalone)').matches) {
                container.innerHTML = '<span class="status ok">æ—¢ã«ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«æ¸ˆã¿</span>';
                return;
            }
            
            container.innerHTML = '<span class="status warning">ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ãƒ—ãƒ­ãƒ³ãƒ—ãƒˆå¾…æ©Ÿä¸­...</span>';
        }
        
        async function checkCaches() {
            const container = document.getElementById('cache-status');
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                let html = `<p>ã‚­ãƒ£ãƒƒã‚·ãƒ¥æ•°: ${cacheNames.length}</p>`;
                
                for (const cacheName of cacheNames) {
                    const cache = await caches.open(cacheName);
                    const keys = await cache.keys();
                    html += `<div style="margin: 10px 0; padding: 10px; background: #f1f5f9; border-radius: 5px;">
                        <strong>${cacheName}</strong>: ${keys.length} items
                    </div>`;
                }
                
                container.innerHTML = html || '<p>ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãªã—</p>';
            } else {
                container.innerHTML = '<span class="status error">Cache API éå¯¾å¿œ</span>';
            }
        }
        
        async function clearAllCaches() {
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                alert('ã™ã¹ã¦ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ã‚¯ãƒªã‚¢ã—ã¾ã—ãŸã€‚');
                checkCaches();
            }
        }
    </script>
</body>
